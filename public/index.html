<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mathify</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            text-align: center;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 1rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .login-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mathify</h1>
        <p>Your all-in-one platform for learning math, solving problems, and more!</p>
        <a href="/pages/login.html"><button class="login-btn">Login</button></a>
    </div>
</body>
</html>
