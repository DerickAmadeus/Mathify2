<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="../img/logo.png">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mathify - Register</title>
</head>
<body class="login-page">
	<div class="login-container">
		<!-- Left Side - Branding -->
		<div class="login-brand">
			<div class="brand-content">
				<img src="../img/logo.png" alt="Mathify Logo" class="brand-logo">
				<h1 class="brand-title">Mathify</h1>
				<p class="brand-subtitle">Create your account to start solving problems, plotting graphs, and calculating faster.</p>
			</div>
		</div>

		<!-- Right Side - Register Form -->
		<div class="login-box">
			<div class="login-header">
				<h2>Create account</h2>
				<p>Sign up to join Mathify</p>
			</div>

			<form id="register-form" class="login-form">
				<div class="input-group">
					<label for="username">Username</label>
					<div class="input-wrapper">
						<svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
						</svg>
						<input type="text" id="username" name="username" placeholder="Choose a username" required>
					</div>
				</div>

				<div class="input-group">
					<label for="email">Email</label>
					<div class="input-wrapper">
						<svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8-4H8m8 8H8M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
						</svg>
						<input type="email" id="email" name="email" placeholder="you@example.com" required>
					</div>
				</div>

				<div class="input-group">
					<label for="password">Password</label>
					<div class="input-wrapper">
						<svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
						</svg>
						<input type="password" id="password" name="password" placeholder="Create a password" required>
					</div>
				</div>

				<div class="input-group">
					<label for="confirm-password">Confirm Password</label>
					<div class="input-wrapper">
						<svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
						</svg>
						<input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" required>
					</div>
				</div>

				<div id="error-message" class="error-message" style="display:none;"></div>

				<button type="submit" class="login-button" id="register-button">
					<span>Register</span>
					<svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
					</svg>
				</button>
			</form>

			<p class="signup-link">
				Already have an account? 
				<a href="/login">Sign in</a>
			</p>
		</div>
	</div>

	<!-- Register script -->
	<script src="../js/register.js"></script>
</body>
</html>
